jdk:
  - openjdk21
before_install:
  - sdk install java 21.0.2-open
  - sdk use java 21.0.2-open
  # Assuming you're using the Gradle Wrapper in your project; no need to install Gradle explicitly
  - chmod +x gradlew  # Ensure the Gradle wrapper script is executable
install:
  - ./gradlew clean build -x test -x javadoc